  </p>

<d-article>
  <p>
    If you aren't living in a cave, you are probably interacting
    with machine learning systems on a daily basis.
  </p>
  <div id="interactive" class="l-body-outset"></div>
</d-article>

<script>
  const width = "100%";
  const height = "350px";
  var i = 0;

  var svg = d3.select("#interactive").append("svg")
    .attr("width", width)
    .attr("height", height);

  svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

  function particle() {
    var m = d3.mouse(this);

    svg.insert("circle", "rect")
      .attr("cx", m[0])
      .attr("cy", m[1])
      .attr("r", 1e-6)
      .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
      .style("stroke-opacity", 1)
    .transition()
      .duration(25000)
      .ease(Math.sqrt)
      .attr("r", 500)
      .style("stroke-opacity", 1e-6)
      .remove();

    d3.event.preventDefault();
  }
</script>
